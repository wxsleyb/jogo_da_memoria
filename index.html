<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>

<body>
    <h2>Jogo da Memória</h2>
    <div class="start">
        <label for="numPairs">Escolha o número de pares de cartas (máximo 32, o ideal é 16):</label>
        <input type="number" id="numPairs" min="2" max="32" value="16">
        <button id="start-button">Iniciar Jogo</button>
        <div class="attempts-container">
            <div class="attempts">Tentativas: 0</div>
        </div>
    </div>
    <div class="congratulations-container"></div>
    <div class="container"></div>
</body>

</html>
